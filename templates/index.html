<!doctype html>
{% load customtags %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container col-lg-12 mt-4">

            <form class="login100-form col-4" method="post" id="myForm">
                                    
              {% csrf_token %}
              <input type="text" placeholder="Full Name" class="w-100 ps-3" name="name" required>
              <input type="email" placeholder="Email ID" class="w-100 ps-3" name="email" required>
              {% getcapcheform as capchaform %}
              {{ capchaform.media }} 
              {{ capchaform.as_p }}
              <div class="text-center">
                <button type="submit" id="submitButton" >Submit <i class="ps-2 fa-solid fa-right-long"></i></button>
              </div>

            </form>


    </div>
    
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script>
   document.getElementById("myForm").addEventListener("submit", function(event) {
        var captchaResponse = grecaptcha.getResponse(); // Get reCAPTCHA response
        if (!captchaResponse) {
            event.preventDefault(); // Prevent form submission if reCAPTCHA is not filled
            alert("Please fill out the reCAPTCHA.");
        }
    });
  </script>
  </body>
</html>
